<app-player class="playerIcon" *ngFor="let player of game.players; let i = index"
    [playerActive]=" i == game.currentPlayer" [name]="player" [ngStyle]="{'left.px': (i+1) * 120}"></app-player>

<div class="field">

    <div class="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i*3 , 'bottom.px': i*5}"
            src="/assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="card-top" style="right: 12px ; bottom: 20px"
            src="/assets/img/cards/card_cover.png">
        <img *ngFor="let card of game.playedCards" class="playedCards" style="right: 12px ; bottom: 20px"
            src="/assets/img/cards/{{ card }}.png">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 12px ; bottom: 20px"
            src="/assets/img/cards/{{ game.currentCard }}.png">

    </div>
</div>

<app-game-description *ngIf="game.currentCard" [card]="game.currentCard" class="infoCard"></app-game-description>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
